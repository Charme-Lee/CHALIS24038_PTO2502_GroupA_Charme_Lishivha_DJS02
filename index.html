<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta & Page Setup -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PodcastApp</title>

    <!-- Google Material Symbols (for icons like "podcasts") -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      rel="icon"
      href="/wireframe reference images/assets/podcast.png"
      type="image/png"
    />
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!-- ========== HEADER ========== -->
    <header class="podcast-header">
      <div class="header-logo">
        <!-- App title -->
        <h1 class="app-title">
          <img
            src="./wireframe reference images/assets/podcast-icon.png"
            alt="Podcast App Icon"
            class="app-icon"
          />
          Podcast App
        </h1>
      </div>
      <!-- <div class="left-icons" id="header-right">
        <img
          src="/wireframe reference images/assets//search-icon.png"
          class="search"
          alt="Search Icon"
        />
        <img
          src="/wireframe reference images/assets//profile-person.png"
          class="profile"
          alt="Profile Photo"
        />
      </div> -->
    </header>

    <!-- ========== FILTER BAR ========== -->
    <section class="filter-bar">
      <p>Filter by:</p>

      <!-- Dropdown for selecting podcast genres -->
      <div class="dropdown-container">
        <select id="genres-dropdown" name="genres">
          <option value="all">All Genres</option>
        </select>
      </div>

      <!-- Dropdown for sorting podcasts -->
      <div class="dropdown-container">
        <select id="sort-dropdown" name="sort">
          <option value="updated-filter">Recently Updated</option>
          <option value="popular-filter">Most Popular</option>
          <option value="newest-filter">Newest</option>
        </select>
      </div>
    </section>

    <!-- ========== PODCAST GRID ========== -->
    <!-- This empty container will be populated dynamically with <podcast-preview> cards via JavaScript -->
    <main id="podcast-grid" class="podcast-grid"></main>

    <!-- ========== PODCAST DETAIL MODAL ========== -->
    <!-- Initially hidden; becomes visible when a user clicks a podcast card -->
    <div id="podcast-modal" class="modal hidden">
      <div class="modal-content">
        <!-- Modal Header with Title and Close Button -->
        <div class="modal-header">
          <h2 id="modal-title"></h2>
          <button id="modal-close-btn" class="modal-close-btn">X</button>
        </div>

        <!-- Modal Body with Podcast Details -->
        <div class="modal-body">
          <!-- Main Info: Cover image, description, genres, updated date -->
          <div class="main-details-section">
            <img
              id="modal-image"
              src=""
              alt="Podcast Cover"
              class="modal-image"
            />
            <div class="details-text-container">
              <p id="modal-description" class="modal-description"></p>
              <div id="modal-genres" class="modal-genres"></div>
              <p id="modal-updated" class="modal-updated"></p>
            </div>
          </div>

          <!-- List of Seasons (populated dynamically) -->
          <div class="seasons-list-section">
            <h3>Seasons</h3>
            <ul id="modal-seasons-list" class="modal-seasons-list"></ul>
          </div>
        </div>
      </div>
    </div>

    <!-- ========== JAVASCRIPT ========== -->
    <!-- Main logic file (handles fetching, rendering, filtering, modal interactions) -->
    <script src="./src/main.js" type="module"></script>
  </body>
</html>
