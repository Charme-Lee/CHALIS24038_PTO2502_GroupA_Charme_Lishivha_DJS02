<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta & Page Setup -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PodcastApp</title>
    
    <!-- Google Material Symbols (for icons like "podcasts") -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>

    <!-- ========== HEADER ========== -->
    <header class="podcast-header">
        <div class="header-logo">
            <!-- Podcast icon from Google Material Symbols -->
            <span class="material-symbols-outlined icon podcast-icon">podcasts</span>
            <!-- App title -->
            <h1 class="app-title">PodcastApp</h1>
        </div>
    </header>

    <!-- ========== FILTER BAR ========== -->
    <section class="filter-bar">
        <p>Filter by:</p>

        <!-- Dropdown for selecting podcast genres -->
        <div class="dropdown-container">
            <select id="genres-dropdown" name="genres">
                <option value="all">All Genres</option>
            </select>
        </div>

        <!-- Dropdown for sorting podcasts -->
        <div class="dropdown-container">
            <select id="sort-dropdown" name="sort">
                <option value="updated-filter">Recently Updated</option>
                <option value="popular-filter">Most Popular</option>
                <option value="newest-filter">Newest</option>
            </select>
        </div>
    </section>

    <!-- ========== PODCAST GRID ========== -->
    <!-- This empty container will be populated dynamically with <podcast-preview> cards via JavaScript -->
    <main id="podcast-grid" class="podcast-grid"></main>
